<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحة تسجيل الدخول</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/master.css" />
  </head>
  <body>
    <div class="content">
      <div class="box">
        <div class="person">
          <i class="fa-solid fa-user"></i>
        </div>
        <h1>مرحبا بعودتك!</h1>
        <div class="account">
          <div class="face">
            <img src="images/google-logo-9822.png" alt="" />
            <span>جوجل</span>
          </div>
          <div class="face">
            <i class="fa-brands fa-facebook-f"></i>
            <span>فيسبوك</span>
          </div>
        </div>

        <form>
          <input type="text" placeholder="اسم المستخدم" required />
          <input type="Email" placeholder="البريد الالكتروني" required />

          <input
            type="password"
            class="pass"
            id="password"
            placeholder="كلمة السر"
            required
          />
          <button class="bt">تسجيل</button>
        </form>
        <div class="sign">
          <span class="span">عضو جديد...؟</span
          ><a href="#" class="click">تسجيل</a>
        </div>
      </div>
      <div class="text">
        <img src="images/Tablet login-cuate.png" alt="" />
        <div class="desc">
          <h2>تسجيل الدخول للانضمام إلى مجتمعك</h2>
          <p>
            انضم اليوم إلى منصتنا التعليمية واحصل على فرصة الوصول إلى موارد
            تعليمية رائعة وفريدة، وتطوير مهاراتك ومعرفتك في مختلف المجالات، مع
            توفير تجربة تعليمية شخصية وفعالة لتحقيق أهدافك التعليمية
          </p>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
